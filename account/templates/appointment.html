{% extends "base.html" %}

{% block title %}Appointment{% endblock %}

{% block content %}
<main>
    <div class="d-flex justify-content-center align-items-center flex-column my-4" > 
        <h1 class="my-4 border p-4 w-lg-50 w-sm-100 text-center border-dark rounded-pill border-3">Appointment</h1>   
        <form class="p-1 w-50 bg-dark text-white text-center  " action="{% url 'appointment' %}" method="post">
            {{ form.as_p }} 
            {% csrf_token %}
            <p><input type="submit" value="Submit"></p>
        </form>
    </div>
</main>

{% endblock %}
