{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
 <h1 class="text-center">Forgotten your password?</h1>
 <p class="text-center">Enter your e-mail address to obtain a new password.</p>
 <form method="post" class="text-center">
 {{ form.as_p }}
 <p class="text-center"><input type="submit" value="Send e-mail"></p>
 {% csrf_token %}
 </form>
{% endblock %}
