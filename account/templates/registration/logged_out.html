{% extends "base.html" %}

{% block title %}Logged out{% endblock %}

{% block content %}
{% if request.user.is_authenticated %}
 <h1 class="text-center">Logged out</h1>
 <p class="text-center">
 You have been successfully logged out.
 You can <a href="{% url 'login' %}">log-in again</a>.
 </p>
 {% endif %}
{% endblock %}
